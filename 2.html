<!DOCTYPE html>
<html>
    <script>
        document.querySelector('html').appendChild(document.createElement('body'))
        document.querySelector('body').appendChild(document.createElement('div'))
        document.querySelector('div').appendChild(document.createElement('span'))
        document.querySelector('span').appendChild(document.createTextNode('hover over me!'))
        document.querySelector('div').setAttribute('onmouseover','blue()')
        document.querySelector('div').setAttribute('onmouseout','red()')

        function blue() {
            document.querySelector('div').style.background = 'blue'
        }

        function red() {
            document.querySelector('div').style.background = 'red'
        }

        document.querySelector('div').style.background = 'red'
        document.querySelector('div').style.width = '20%'
        document.querySelector('div').style.height = '20vh'
    </script>
</html>
