<!DOCTYPE html>
<html>
    <script class="js_html">
        document.querySelector('html').appendChild(document.createElement('body'))
        document.querySelector('body').appendChild(document.createElement('div'))
        document.querySelector('div').appendChild(document.createElement('h1'))
        document.querySelector('h1').appendChild(document.createTextNode('My tasks'))
        document.querySelector('div').appendChild(document.createElement('ol'))

        let ol_text = ['user dashboard','admin dashboard','authentication','about page','content page']
        let ul_text = ['login','register','logout']
        for (let i = 0 ; i < 5 ; i++) {
            document.querySelector('ol').appendChild(document.createElement('li'))
            document.querySelectorAll('ol > li')[i].appendChild(document.createTextNode(ol_text[i]))
            if (i == 2) {
                document.querySelectorAll('li')[2].appendChild(document.createElement('br'))
                document.querySelectorAll('li')[2].appendChild(document.createElement('ul'))
                for (let j = 0 ; j < 3 ; j++) {
                    document.querySelector('ul').appendChild(document.createElement('li'))
                    document.querySelectorAll('ul > li')[j].appendChild(document.createTextNode(ul_text[j]))
                }
            }
        }

        document.querySelector('div').appendChild(document.createElement('form'))
        document.querySelector('form').appendChild(document.createElement('input'))
        document.querySelector('form').appendChild(document.createElement('button'))
        document.querySelector('button').appendChild(document.createTextNode('add task'))
    </script>
    <script class="js_style">
        document.querySelector('div').style.border = '2px solid black'
        document.querySelector('div').style.width = '20%'
        document.querySelector('div').style.padding = '1%'
        document.querySelector('h1').style.color = 'red'
        document.querySelector('ol').style.listStyleType = 'lower-roman'
        document.querySelectorAll('li')[4].style.textDecoration = 'line-through black'
        document.querySelectorAll('li')[7].style.textDecoration = 'line-through black'
    </script>
</html>
